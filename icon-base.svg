<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad1)"/>

  <!-- Central geometric pattern representing interconnected thinking -->
  <g fill="none" stroke="#ecf0f1" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Central hexagon -->
    <circle cx="256" cy="256" r="80" opacity="0.3"/>

    <!-- Outer connecting nodes -->
    <circle cx="256" cy="120" r="12" fill="#ecf0f1"/>
    <circle cx="356" cy="156" r="12" fill="#ecf0f1"/>
    <circle cx="376" cy="256" r="12" fill="#ecf0f1"/>
    <circle cx="356" cy="356" r="12" fill="#ecf0f1"/>
    <circle cx="256" cy="392" r="12" fill="#ecf0f1"/>
    <circle cx="156" cy="356" r="12" fill="#ecf0f1"/>
    <circle cx="136" cy="256" r="12" fill="#ecf0f1"/>
    <circle cx="156" cy="156" r="12" fill="#ecf0f1"/>

    <!-- Connection lines -->
    <line x1="256" y1="120" x2="256" y2="176" stroke="#ecf0f1" stroke-width="6"/>
    <line x1="256" y1="120" x2="356" y2="156" stroke="#ecf0f1" stroke-width="6"/>
    <line x1="356" y1="156" x2="376" y2="256" stroke="#ecf0f1" stroke-width="6"/>
    <line x1="376" y1="256" x2="356" y2="356" stroke="#ecf0f1" stroke-width="6"/>
    <line x1="356" y1="356" x2="256" y2="392" stroke="#ecf0f1" stroke-width="6"/>
    <line x1="256" y1="392" x2="156" y2="356" stroke="#ecf0f1" stroke-width="6"/>
    <line x1="156" y1="356" x2="136" y2="256" stroke="#ecf0f1" stroke-width="6"/>
    <line x1="136" y1="256" x2="156" y2="156" stroke="#ecf0f1" stroke-width="6"/>
    <line x1="156" y1="156" x2="256" y2="120" stroke="#ecf0f1" stroke-width="6"/>
  </g>

  <!-- Central circle with letter C for Codex -->
  <circle cx="256" cy="256" r="70" fill="#ecf0f1"/>
  <text x="256" y="280" font-size="120" font-weight="bold" text-anchor="middle" fill="#2c3e50" font-family="serif">C</text>
</svg>

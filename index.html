<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="A distilled framework for neurodivergent, high-pattern-recognition collaboration with AI">
  <meta name="theme-color" content="#2c3e50">
  <title>Edward Emory Legacy Codex</title>

  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Legacy Codex">
  <meta name="msapplication-TileColor" content="#2c3e50">
  <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
</head>
<body>
  <div id="app"></div>
  <div id="toast-container"></div>

  <div id="install-banner">
    <div class="banner-content">
      <p>Install Legacy Codex as an app for quick access</p>
    </div>
    <div class="banner-actions">
      <button id="install-btn" class="banner-btn banner-btn-primary">Install</button>
      <button id="dismiss-banner-btn" class="banner-btn">Dismiss</button>
    </div>
  </div>

  <div id="update-notification">
    <div class="update-content">
      <p>A new version of Legacy Codex is available</p>
    </div>
    <div class="update-actions">
      <button id="update-btn" class="banner-btn banner-btn-primary">Update</button>
      <button id="dismiss-update-btn" class="banner-btn">Later</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
